name: Ubuntu

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make prepare-dev
    - name: Run Tests
      run: |
        # generic hash
        export TELEGRAM_TOKEN="871C09F54FB67A092B77C5E1B3DC3C89DA708A09"
        make test
